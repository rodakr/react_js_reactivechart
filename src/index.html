<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React with reactivechart </title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/reactivechart.js"></script>
</head>
<body>

    <div id="chart" style="height: 100%"/>
    <div id="container"></div>

    <script type="text/babel">

        var pts = [];
        var lastVal = 2000;
        var add = 0;
        var initial = [1,4,7,9];
        for (var i = 0; i < 1000000; i++) {
            add = Math.random() * 10 - 5;
            lastVal += add;
            if (i < 1000) {
                initial.push({
                    x: i,
                    y: lastVal
                });
            }
            else {
                pts.push({
                    x: i,
                    y: lastVal
                });
            }
        }
        var chart = ReactiveChart.chart({
            element: "chart",
            type: "x",
            title: "Adding 1000 points per second",
            series: {
                shape: "line",
                series: [{
                    id: "series",
                    data: initial,
                    aggregate: {
                        maxNrOfItems: 400,
                        interval: "pow2"
                    }
                }]
            }
        });
        var start = 0;
        var data = chart.series.collection.get(0).data;
        var sd = Date.now();

        function loadChunk() {
            ReactiveChart.reactive.inTransaction(function () {
                var nr = 0;
                var ed = Date.now();
                var diff = ed - sd;
                var toAdd = diff;
                sd = ed;
                for (var i = start; i < pts.length; i++) {
                    data.push(pts[i]);
                    start++;
                    nr++;
                    if (nr > toAdd) {
                        break;
                    }
                }
                setTimeout(loadChunk, 30);
            });
        }
        loadChunk();


        var Comment = React.createClass({
            getInitialState: function () {
                return {editing: false}
            },
            edit: function () {
                this.setState({editing: true});
            },
            save: function () {
                this.props.updateCommentText(this.refs.newText.value, this.props.index);
                this.setState({editing: false});
            },
            remove: function () {
                console.log('Removing comment!');
                this.props.deleteFromBoard(this.props.index);
            },
            renderNormal: function () {
                return (
                    <div className='commentContainer'>

                        <div className='commentText'>{this.props.children}</div>
                        <button onClick={this.edit} className='button-primary'>Edit</button>
                        <button onClick={this.remove} className='button-danger'>Remove</button>
                    </div>
                );
            },
            renderForm: function () {
                return (
                    <div className='commentContainer'>
                        <textarea ref='newText' defaultValue={this.props.children}></textarea>
                        <button onClick={this.save} className='button-success'>Save</button>
                    </div>
                );
            },
            render: function () {
                if (this.state.editing) {
                    return this.renderForm();
                }else{
                    return this.renderNormal();
                }
            }
        });

        var Board = React.createClass({
            getInitialState: function () {
                return {
                    comments: []
                }
            },
            add: function (text) {
                var arr = this.state.comments;
                arr.push(text);
                this.setState({comments: arr});
            },
            removeComment: function (i) {
                console.log('Removing comment '+ i);
                var arr = this.state.comments;
                arr.splice(i, 1);
                this.setState({comments: arr})
            },
            updateComment: function (newText, i) {
                console.log('Updating comment with new text: ' + newText);
                var arr = this.state.comments;
                arr[i] = newText;
                this.setState({comments: arr});
            },
            eachComment:function (text, i) {
                return (
                    <Comment key={i} index={i} updateCommentText={this.updateComment} deleteFromBoard={this.removeComment}>
                        {text}
                    </Comment>
                );
            },
            render: function () {
                return (
                    <div>
                        <button onClick={this.add.bind(null, 'Default Text')} className="button-info create">Add New</button>
                        <div className='board'>
                            {this.state.comments.map(this.eachComment)}
                        </div>
                    </div>
                );
            }
        });

        ReactDOM.render(<Board />, document.getElementById('container'));
 
    </script>

</body>
</html>
